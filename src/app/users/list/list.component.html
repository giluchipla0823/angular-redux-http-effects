<div class="alert alert-info text-center" *ngIf="loading">
    <h4 class="alert-heading">
        Cargando
    </h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
</div>

<div class="alert alert-danger text-center" *ngIf="error">
    <h4 class="alert-heading">
        Error
    </h4>
    <p>
        {{ error | json }}
    </p>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let user of users">
        <img class="card-img-top" [src]="user.avatar" [alt]="user.first_name">
        <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in.</p>
            <p class="card-text">
                <span class="text-muted">
                    ID: {{ user.id }}
                </span>
            </p>
        </div>
    </div>
</div>
